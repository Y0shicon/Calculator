<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculatorContainer">
      <!-- Upper Portion -->
      <div class="topView">
        <div class="activeDisplay"><span id="activeText">2400</span></div>
        <div class="historyDisplay"><span id="historyText"></span></div>
      </div>

      <!-- Lower Portion -->
      <div class="bottomView">
        <div class="button operatorBut" id="modulusBut" op="%">
          <span class="grey-font">%</span>
        </div>
        <div class="button" id="ceBut">
          <span class="grey-font">CE</span>
        </div>
        <div class="button" id="acBut">
          <span class="grey-font">AC</span>
        </div>
        <div class="button operatorBut" id="divideBut" op="÷">
          <span class="grey-font">÷</span>
        </div>
        <div class="button numBut" num="7">
          <span>7</span>
        </div>
        <div class="button numBut" num="8">
          <span>8</span>
        </div>
        <div class="button numBut" num="9">
          <span>9</span>
        </div>
        <div class="button operatorBut" id="multiplyBut" op="X">
          <span>X</span>
        </div>
        <div class="button numBut" num="4">
          <span>4</span>
        </div>
        <div class="button numBut" num="5">
          <span>5</span>
        </div>
        <div class="button numBut" num="6">
          <span>6</span>
        </div>
        <div class="button operatorBut" id="subtractBut" op="-">
          <span>—</span>
        </div>
        <div class="button numBut" num="1">
          <span>1</span>
        </div>
        <div class="button numBut" num="2">
          <span>2</span>
        </div>
        <div class="button numBut" num="3">
          <span>3</span>
        </div>
        <div class="button operatorBut" id="addBut" op="+">
          <span>+</span>
        </div>
        <div class="button" id="backspaceBut">
          <span>⌫</span>
        </div>
        <div class="button numBut" num="0">
          <span>0</span>
        </div>
        <div class="button" id="decBut">
          <span>•</span>
        </div>
        <div class="button operatorBut" id="equalBut" op="=">
          <span>=</span>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
