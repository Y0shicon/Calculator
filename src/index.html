<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculatorContainer">
    <!-- Upper Portion -->
    <div class="topView">

    </div>

    <!-- Lower Portion -->
    <div class="bottomView">
        <div class="button">
            <span class="grey-font">%</span>
        </div>
        <div class="button">
            <span class="grey-font">CE</span>
        </div>
        <div class="button">
            <span class="grey-font">AC</span>
        </div>
        <div class="button operatorBut">
            <span class="grey-font">รท</span>
        </div>
        <div class="button numBut">
            <span>7</span>
        </div>
        <div class="button numBut">
            <span>8</span>
        </div>
        <div class="button numBut">
            <span>9</span>
        </div>
        <div class="button operatorBut">
            <span>X</span>
        </div>
        <div class="button numBut">
            <span>4</span>
        </div>
        <div class="button numBut">
            <span>5</span>
        </div>
        <div class="button numBut">
            <span>6</span>
        </div>
        <div class="button operatorBut">
            <span>-</span>
        </div>
        <div class="button numBut">
            <span>1</span>
        </div>
        <div class="button numBut">
            <span>2</span>
        </div>
        <div class="button numBut">
            <span>3</span>
        </div>
        <div class="button operatorBut">
            <span>+</span>
        </div>
        <div class="button">
            <span></span>
        </div>
        <div class="button numBut">
            <span>0</span>
        </div>
        <div class="button" id="decimalBut">
            <span>.</span>
        </div>
        <div class="button" id="equalBut">
            <span>=</span>
        </div>
    </div>

</div>
</body>
<style src = "js/app.js" > </style>
</html>
